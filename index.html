<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Previewer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Border Radius Previewer</h1>
        <input type="number" class="input-top-left">
        <input type="number" class="input-top-right">
        <input type="number" class="input-bottom-left">
        <input type="number" class="input-bottom-right">
        <section class="container">
            <textarea id="infoPreviewer"></textarea>
        </section>
        <section class="buttons">
            <button type="button" class="btn btn-copy">Copy Text</button>
            <button type="button" class="btn btn-preview">Preview</button>
            <button type="button" class="btn btn-reset">Reset</button>
            <button type="button" class="btn btn-circle">Make it a Circle</button>
        </section>

    </main>
    <script src="script.js"></script>
</body>

</html>
